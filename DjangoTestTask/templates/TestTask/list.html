{% extends 'base.html' %}

{% block title %}Список изображений{% endblock %}

{% block content %}

    <h2>Список изображений</h2>
    {% if all_pics %}
        {% for a in all_pics %}
            <a href="{% url 'TestTask:exact_pic' a.id %}">{{a.name}}</a><br>
        {% endfor %}
    {% else %}
            <p>Нет доступных изображений</p>
    {% endif %}
    <br>
    <a href="{% url 'TestTask:add_pic' %}">Добавить изображение</a>

{% endblock %}
