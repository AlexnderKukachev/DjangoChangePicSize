{% extends 'base.html' %}
{% load static %}

{% block title %}{{pic}}{% endblock %}

{% block content %}
    <a href="{% url 'TestTask:d' path %}">Назад к списку</a>
    <h2>{{pic.name}}</h2>
    <form method="post" novalidate>
        <input value="{{path}}" type="hidden" name="old_path">

        {% csrf_token %}

        <p>Ширина</p>
        {{form.width}}
        <p>Высота</p>
        {{form.height}}
        <br><br>
        <button type="submit">Отправить</button>
    </form>
    <p>{{error}}</p>
    <img src="{% static path %}">
{% endblock %}
